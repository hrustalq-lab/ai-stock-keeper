# ============================================
# AI Stock Keeper - Deploy Workflow
# Self-hosted VPS deployment
# ============================================
# Environments:
# - development: ai-stock-keeper-dev.hrustalq.dev (Ð²ÐµÑ‚ÐºÐ° dev)
# - production: ai-stock-keeper.hrustalq.dev (release tags)
#
# Versioning (SemVer + alpha):
# - Pre-MVP: v0.x.x-alpha.N (e.g., v0.1.0-alpha.1, v0.2.0-alpha.3)
# - MVP: v1.0.0
# - Post-MVP: v1.x.x, v2.x.x, etc.

name: Deploy

on:
  push:
    branches:
      - dev   # Development deployment
    tags:
      - 'v*'  # Release deployment (production) - all version tags
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'development'
        type: choice
        options:
          - production
          - development

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Build & Push Docker Image
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false  # ÐžÑ‚ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ attestation Ð´Ð»Ñ ÑÐ¾Ð²Ð¼ÐµÑÑ‚Ð¸Ð¼Ð¾ÑÑ‚Ð¸
          build-args: |
            SKIP_ENV_VALIDATION=true

  # ============================================
  # Deploy to Production (Tag-based releases only)
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          ONE_C_BASE_URL: ${{ secrets.ONE_C_BASE_URL }}
          ONE_C_USERNAME: ${{ secrets.ONE_C_USERNAME }}
          ONE_C_PASSWORD: ${{ secrets.ONE_C_PASSWORD }}
          ONE_C_WAREHOUSE_ID: ${{ secrets.ONE_C_WAREHOUSE_ID }}
          ONE_C_WEBHOOK_SECRET: ${{ secrets.ONE_C_WEBHOOK_SECRET }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          envs: DATABASE_URL,REDIS_URL,ONE_C_BASE_URL,ONE_C_USERNAME,ONE_C_PASSWORD,ONE_C_WAREHOUSE_ID,ONE_C_WEBHOOK_SECRET,RESEND_API_KEY
          script: |
            set -e
            
            echo "ðŸš€ Deploying to PRODUCTION: ai-stock-keeper.hrustalq.dev"
            
            # ÐŸÐµÑ€ÐµÑ…Ð¾Ð´Ð¸Ð¼ Ð² Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸ÑŽ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð°
            cd ${{ secrets.PROJECT_PATH_PROD }}
            
            # Ð¡Ð¾Ð·Ð´Ð°Ñ‘Ð¼/Ð¾Ð±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ .env Ð¸Ð· GitHub Secrets
            cat > .env << EOF
            # ============================================
            # AI Stock Keeper - PRODUCTION (auto-generated)
            # ============================================
            NODE_ENV=production
            APP_VERSION=${{ needs.build.outputs.version }}
            
            # Database
            DATABASE_URL="${DATABASE_URL}"
            
            # Redis
            REDIS_URL="${REDIS_URL}"
            
            # 1C Configuration
            ONE_C_BASE_URL="${ONE_C_BASE_URL}"
            ONE_C_USERNAME="${ONE_C_USERNAME}"
            ONE_C_PASSWORD="${ONE_C_PASSWORD}"
            ONE_C_WAREHOUSE_ID="${ONE_C_WAREHOUSE_ID}"
            ONE_C_WEBHOOK_SECRET="${ONE_C_WEBHOOK_SECRET}"
            ONE_C_AUTO_CREATE_SHIPMENT=true
            
            # Bull Queue
            BULL_QUEUE_NAME=1c-sync-queue-prod
            
            # Email
            RESEND_API_KEY="${RESEND_API_KEY}"
            RESEND_FROM_EMAIL=alerts@hrustalq.dev
            
            # Alert Settings
            ALERT_DEFAULT_COOLDOWN_MINS=60
            
            # Forecasting
            FORECAST_DEFAULT_HISTORY_DAYS=60
            FORECAST_DEFAULT_PERIODS=14
            REORDER_DEFAULT_LEAD_TIME_DAYS=7
            REORDER_DEFAULT_SERVICE_LEVEL=0.95
            
            # Picking
            ROUTE_OPTIMIZATION_ALGORITHM=nearest_neighbor
            WAREHOUSE_WALKING_SPEED_MPS=1.4
            WAREHOUSE_PICK_TIME_SECONDS=15
            EOF
            
            chmod 600 .env
            echo "âœ… .env updated from GitHub Secrets"
            
            # Ð›Ð¾Ð³Ð¸Ð½Ð¸Ð¼ÑÑ Ð² GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð²ÐµÑ€ÑÐ¸ÑŽ
            export APP_VERSION="${{ needs.build.outputs.version }}"
            echo "ðŸ“¦ Version: $APP_VERSION"
            
            # ÐŸÑƒÐ»Ð»Ð¸Ð¼ Ð½Ð¾Ð²Ñ‹Ð¹ Ð¾Ð±Ñ€Ð°Ð·
            docker compose -f docker-compose.prod.yml pull app worker
            
            # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ð¼Ð¸Ð³Ñ€Ð°Ñ†Ð¸Ð¸
            docker compose -f docker-compose.prod.yml run --rm app npx prisma migrate deploy || true
            
            # ÐŸÐµÑ€ÐµÐ·Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ ÑÐµÑ€Ð²Ð¸ÑÑ‹ (zero-downtime Ñ nginx)
            docker compose -f docker-compose.prod.yml up -d --remove-orphans --no-deps app worker
            
            # Ð–Ð´Ñ‘Ð¼ healthcheck
            echo "â³ Waiting for healthcheck..."
            sleep 15
            
            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ ÑÑ‚Ð°Ñ‚ÑƒÑ
            docker compose -f docker-compose.prod.yml ps
            
            # ÐŸÐµÑ€ÐµÐ·Ð°Ð³Ñ€ÑƒÐ¶Ð°ÐµÐ¼ nginx Ð´Ð»Ñ Ð¿Ñ€Ð¸Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ð¹
            docker compose -f docker-compose.prod.yml exec -T nginx nginx -s reload || true
            
            # Ð§Ð¸ÑÑ‚Ð¸Ð¼ ÑÑ‚Ð°Ñ€Ñ‹Ðµ Ð¾Ð±Ñ€Ð°Ð·Ñ‹
            docker image prune -af --filter "until=168h"
            
            echo "âœ… Production deployment completed!"
            echo "ðŸŒ URL: https://ai-stock-keeper.hrustalq.dev"
            echo "ðŸ·ï¸ Release: $APP_VERSION"

  # ============================================
  # Deploy to Development
  # ============================================
  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/dev'
    environment: development

