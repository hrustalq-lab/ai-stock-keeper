# ============================================
# AI Stock Keeper - Nginx Configuration
# ============================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Оптимизация
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/rss+xml application/atom+xml image/svg+xml;

    # Безопасность
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn:10m;

    # DNS resolver для Docker (для динамического upstream)
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Upstream для Development (ai-stock-keeper-app)
    upstream nextjs-dev {
        server ai-stock-keeper-app:3000;
        keepalive 32;
    }

    # Upstream для Production (app-prod)
    upstream nextjs-prod {
        server app-prod:3000;
        keepalive 32;
    }

    # Map для выбора upstream по домену
    map $host $upstream_app {
        default                             "nextjs-dev";
        ai-stock-keeper-dev.hrustalq.dev    "nextjs-dev";
        ai-stock-keeper.hrustalq.dev        "nextjs-prod";
    }

    # Подключаем конфиги сайтов
    include /etc/nginx/conf.d/*.conf;
}
