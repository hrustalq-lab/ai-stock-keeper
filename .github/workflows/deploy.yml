            echo "üì¶ Version: ${APP_VERSION}"
            echo "üóÑÔ∏è Run migrations: ${RUN_MIGRATIONS}"
            
            # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –ø—Ä–æ–µ–∫—Ç–∞
            cd "${PROJECT_PATH}"
            
            # –°–æ–∑–¥–∞—ë–º/–æ–±–Ω–æ–≤–ª—è–µ–º .env –∏–∑ GitHub Secrets
            cat > .env << EOF
            # ============================================
            # AI Stock Keeper - DEVELOPMENT (auto-generated)
            # ============================================
            NODE_ENV=development
            APP_VERSION="${APP_VERSION}"
            
            # Database
            DATABASE_URL="${DATABASE_URL}"
            
            # Redis
            REDIS_URL="${REDIS_URL}"
            
            # 1C Configuration
            ONE_C_BASE_URL="${ONE_C_BASE_URL}"
            ONE_C_USERNAME="${ONE_C_USERNAME}"
            ONE_C_PASSWORD="${ONE_C_PASSWORD}"
            ONE_C_WAREHOUSE_ID="${ONE_C_WAREHOUSE_ID}"
            ONE_C_WEBHOOK_SECRET="${ONE_C_WEBHOOK_SECRET}"
            ONE_C_AUTO_CREATE_SHIPMENT=false
            
            # Bull Queue
