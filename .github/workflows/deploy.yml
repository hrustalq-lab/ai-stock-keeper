# ============================================
# AI Stock Keeper - Deploy Workflow
# Self-hosted VPS deployment
# ============================================
# Environments:
# - development: ai-stock-keeper-dev.hrustalq.dev (Ð²ÐµÑ‚ÐºÐ° dev)
# - production: ai-stock-keeper.hrustalq.dev (release tags)
#
# Versioning (SemVer + alpha):
# - Pre-MVP: v0.x.x-alpha.N (e.g., v0.1.0-alpha.1, v0.2.0-alpha.3)
# - MVP: v1.0.0
# - Post-MVP: v1.x.x, v2.x.x, etc.

name: Deploy

on:
  push:
    branches:
      - dev   # Development deployment
    tags:
      - 'v*'  # Release deployment (production) - all version tags
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - '__tests__/**'
      - 'jest.config.js'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'development'
        type: choice
        options:
          - production
          - development

# ÐžÑ‚Ð¼ÐµÐ½ÑÐµÑ‚ Ð¿Ñ€ÐµÐ´Ñ‹Ð´ÑƒÑ‰Ð¸Ðµ Ð·Ð°Ð¿ÑƒÑÐºÐ¸ Ð¿Ñ€Ð¸ Ð½Ð¾Ð²Ñ‹Ñ… ÐºÐ¾Ð¼Ð¼Ð¸Ñ‚Ð°Ñ… (ÐºÑ€Ð¾Ð¼Ðµ Ñ‚ÐµÐ³Ð¾Ð²)
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Build & Push Docker Image
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false  # ÐžÑ‚ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ attestation Ð´Ð»Ñ ÑÐ¾Ð²Ð¼ÐµÑÑ‚Ð¸Ð¼Ð¾ÑÑ‚Ð¸
          build-args: |
            SKIP_ENV_VALIDATION=true

  # ============================================
  # Deploy to Production (Tag-based releases only)
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÑ‚ÑÑ Ð¿Ñ€Ð¸: release Ñ‚ÐµÐ³Ð°Ñ… Ð˜Ð›Ð˜ manual trigger Ñ environment=production
    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for migration changes
        id: migrations
        uses: dorny/paths-filter@v3
        with:
          filters: |
            changed:
              - 'prisma/migrations/**'

      - name: Copy deployment files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: "docker-compose.prod.yml,nginx/"
          target: ${{ secrets.PROJECT_PATH_PROD }}
          overwrite: true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          # ÐŸÐµÑ€ÐµÐ´Ð°Ñ‘Ð¼ Ð²ÐµÑ€ÑÐ¸ÑŽ Ñ‡ÐµÑ€ÐµÐ· env Ð´Ð»Ñ ÐºÐ¾Ñ€Ñ€ÐµÐºÑ‚Ð½Ð¾Ð¹ Ð¿Ð¾Ð´ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ¸ Ð² ssh-action
          APP_VERSION: ${{ needs.build.outputs.version }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH_PROD }}
          RUN_MIGRATIONS: ${{ steps.migrations.outputs.changed }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_ACTOR: ${{ github.actor }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          ONE_C_BASE_URL: ${{ secrets.ONE_C_BASE_URL }}
          ONE_C_USERNAME: ${{ secrets.ONE_C_USERNAME }}
          ONE_C_PASSWORD: ${{ secrets.ONE_C_PASSWORD }}
          ONE_C_WAREHOUSE_ID: ${{ secrets.ONE_C_WAREHOUSE_ID }}
          ONE_C_WEBHOOK_SECRET: ${{ secrets.ONE_C_WEBHOOK_SECRET }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: alerts@hrustalq.dev
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          envs: APP_VERSION,PROJECT_PATH,GH_TOKEN,GH_ACTOR,DATABASE_URL,REDIS_URL,ONE_C_BASE_URL,ONE_C_USERNAME,ONE_C_PASSWORD,ONE_C_WAREHOUSE_ID,ONE_C_WEBHOOK_SECRET,RESEND_API_KEY,RESEND_FROM_EMAIL,RUN_MIGRATIONS
          script: |
            set -e
            
            echo "ðŸš€ Deploying to PRODUCTION: ai-stock-keeper.hrustalq.dev"
            echo "ðŸ“¦ Version: ${APP_VERSION}"
            echo "ðŸ—„ï¸ Run migrations: ${RUN_MIGRATIONS}"
            
            # ÐŸÐµÑ€ÐµÑ…Ð¾Ð´Ð¸Ð¼ Ð² Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸ÑŽ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð°
            cd "${PROJECT_PATH}"
            
            # Ð¡Ð¾Ð·Ð´Ð°Ñ‘Ð¼/Ð¾Ð±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ .env Ð¸Ð· GitHub Secrets
            cat > .env << EOF
            # ============================================
            # AI Stock Keeper - PRODUCTION (auto-generated)
            # ============================================
            NODE_ENV=production
            APP_VERSION="${APP_VERSION}"
            
            # Database
            DATABASE_URL="${DATABASE_URL}"
            
            # Redis
            REDIS_URL="${REDIS_URL}"
            
            # 1C Configuration
            ONE_C_BASE_URL="${ONE_C_BASE_URL}"
            ONE_C_USERNAME="${ONE_C_USERNAME}"
            ONE_C_PASSWORD="${ONE_C_PASSWORD}"
            ONE_C_WAREHOUSE_ID="${ONE_C_WAREHOUSE_ID}"
            ONE_C_WEBHOOK_SECRET="${ONE_C_WEBHOOK_SECRET}"
            ONE_C_AUTO_CREATE_SHIPMENT=true
            
            # Bull Queue
            BULL_QUEUE_NAME=1c-sync-queue-prod
            
            # Email
            RESEND_API_KEY="${RESEND_API_KEY}"
            RESEND_FROM_EMAIL="${RESEND_FROM_EMAIL}"
            
            # Alert Settings
            ALERT_DEFAULT_COOLDOWN_MINS=60
            
            # Forecasting
            FORECAST_DEFAULT_HISTORY_DAYS=60
            FORECAST_DEFAULT_PERIODS=14
            REORDER_DEFAULT_LEAD_TIME_DAYS=7
            REORDER_DEFAULT_SERVICE_LEVEL=0.95
            
            # Picking
            ROUTE_OPTIMIZATION_ALGORITHM=nearest_neighbor
            WAREHOUSE_WALKING_SPEED_MPS=1.4
            WAREHOUSE_PICK_TIME_SECONDS=15
            EOF
            
            chmod 600 .env
            echo "âœ… .env updated from GitHub Secrets"
            
            # Ð›Ð¾Ð³Ð¸Ð½Ð¸Ð¼ÑÑ Ð² GitHub Container Registry
            echo "${GH_TOKEN}" | docker login ghcr.io -u "${GH_ACTOR}" --password-stdin
            
            # ÐŸÑƒÐ»Ð»Ð¸Ð¼ Ð½Ð¾Ð²Ñ‹Ð¹ Ð¾Ð±Ñ€Ð°Ð·
            docker compose -f docker-compose.prod.yml pull app worker
            
            # ÐŸÑ€Ð¸Ð¼ÐµÐ½ÑÐµÐ¼ Ð¼Ð¸Ð³Ñ€Ð°Ñ†Ð¸Ð¸ Ð‘Ð” (Ñ‚Ð¾Ð»ÑŒÐºÐ¾ ÐµÑÐ»Ð¸ Ð¸Ð·Ð¼ÐµÐ½Ð¸Ð»Ð¸ÑÑŒ Ð¼Ð¸Ð³Ñ€Ð°Ñ†Ð¸Ð¾Ð½Ð½Ñ‹Ðµ Ñ„Ð°Ð¹Ð»Ñ‹)
            if [ "${RUN_MIGRATIONS}" = "true" ]; then
              echo "ðŸ—„ï¸ Applying database migrations..."
              docker compose -f docker-compose.prod.yml run --rm app npx prisma migrate deploy
            else
              echo "â­ï¸ Skipping migrations (no changes in prisma/migrations/)"
            fi
            
            # ÐŸÐµÑ€ÐµÐ·Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ ÑÐµÑ€Ð²Ð¸ÑÑ‹ (zero-downtime Ñ nginx)
            docker compose -f docker-compose.prod.yml up -d --remove-orphans app worker nginx
            
            # Ð–Ð´Ñ‘Ð¼ healthcheck
            echo "â³ Waiting for healthcheck..."
            sleep 15
            
            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ ÑÑ‚Ð°Ñ‚ÑƒÑ
            docker compose -f docker-compose.prod.yml ps
            
            # ÐŸÐµÑ€ÐµÐ·Ð°Ð³Ñ€ÑƒÐ¶Ð°ÐµÐ¼ nginx Ð´Ð»Ñ Ð¿Ñ€Ð¸Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ð¹
            docker compose -f docker-compose.prod.yml exec -T nginx nginx -s reload || true
            
            # Ð§Ð¸ÑÑ‚Ð¸Ð¼ ÑÑ‚Ð°Ñ€Ñ‹Ðµ Ð¾Ð±Ñ€Ð°Ð·Ñ‹
            docker image prune -af --filter "until=168h"
            
            echo "âœ… Production deployment completed!"
            echo "ðŸŒ URL: https://ai-stock-keeper.hrustalq.dev"
            echo "ðŸ·ï¸ Release: ${APP_VERSION}"

