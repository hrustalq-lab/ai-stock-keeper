        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          envs: DATABASE_URL,REDIS_URL,ONE_C_BASE_URL,ONE_C_USERNAME,ONE_C_PASSWORD,ONE_C_WAREHOUSE_ID,ONE_C_WEBHOOK_SECRET,RESEND_API_KEY
          script: |
            set -e
            
            echo "ðŸš€ Deploying to DEVELOPMENT: ai-stock-keeper-dev.hrustalq.dev"
            
            # ÐŸÐµÑ€ÐµÑ…Ð¾Ð´Ð¸Ð¼ Ð² Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸ÑŽ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð°
            cd ${{ secrets.PROJECT_PATH_DEV }}
            
            # Ð¡Ð¾Ð·Ð´Ð°Ñ‘Ð¼/Ð¾Ð±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ .env Ð¸Ð· GitHub Secrets
            cat > .env << EOF
            # ============================================
            # AI Stock Keeper - DEVELOPMENT (auto-generated)
            # ============================================
            NODE_ENV=production
            APP_VERSION=dev
            
            # Database
            DATABASE_URL="${DATABASE_URL}"
            
