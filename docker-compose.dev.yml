# ============================================
# AI Stock Keeper - Development Docker Compose
# Self-hosted VPS deployment (development environment)
# ============================================
# Запуск: docker compose -f docker-compose.dev.yml up -d
#
# Отличия от production:
# - Другие имена контейнеров (суффикс -dev)
# - Отдельная Docker-сеть (ai-stock-dev-network)
# - NODE_ENV=development
# - Альтернативные порты для nginx (8080/8443)
#
# Внешние сервисы (подключаются через ENV):
# - PostgreSQL: DATABASE_URL
# - Redis: REDIS_URL

services:
  # ============================================
  # Nginx Reverse Proxy (Development)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: ai-stock-keeper-dev-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-8080}:80"
      - "${NGINX_HTTPS_PORT:-8443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      app:
        condition: service_healthy
    networks:
      - ai-stock-dev-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Next.js Application (Development)
  # ============================================
  app:
    image: ghcr.io/hrustalq-lab/ai-stock-keeper:${APP_VERSION:-dev}
    container_name: ai-stock-keeper-dev-app
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      # 1C интеграция
      ONE_C_BASE_URL: ${ONE_C_BASE_URL}
      ONE_C_USERNAME: ${ONE_C_USERNAME}
      ONE_C_PASSWORD: ${ONE_C_PASSWORD}
      ONE_C_WAREHOUSE_ID: ${ONE_C_WAREHOUSE_ID}
      ONE_C_WEBHOOK_SECRET: ${ONE_C_WEBHOOK_SECRET}
      ONE_C_AUTO_CREATE_SHIPMENT: ${ONE_C_AUTO_CREATE_SHIPMENT:-false}
      BULL_QUEUE_NAME: ${BULL_QUEUE_NAME:-1c-sync-queue-dev}
      # Уведомления (Phase 3)
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-alerts-dev@localhost}
      ALERT_DEFAULT_COOLDOWN_MINS: ${ALERT_DEFAULT_COOLDOWN_MINS:-5}
      # Прогнозирование (Phase 4)
      PROPHET_SERVICE_URL: ${PROPHET_SERVICE_URL:-}
      FORECAST_DEFAULT_HISTORY_DAYS: ${FORECAST_DEFAULT_HISTORY_DAYS:-60}
      FORECAST_DEFAULT_PERIODS: ${FORECAST_DEFAULT_PERIODS:-14}
      REORDER_DEFAULT_LEAD_TIME_DAYS: ${REORDER_DEFAULT_LEAD_TIME_DAYS:-7}
      REORDER_DEFAULT_SERVICE_LEVEL: ${REORDER_DEFAULT_SERVICE_LEVEL:-0.95}
      # Оптимизация маршрутов (Phase 5)
      ROUTE_OPTIMIZATION_ALGORITHM: ${ROUTE_OPTIMIZATION_ALGORITHM:-nearest_neighbor}
      WAREHOUSE_WALKING_SPEED_MPS: ${WAREHOUSE_WALKING_SPEED_MPS:-1.4}
      WAREHOUSE_PICK_TIME_SECONDS: ${WAREHOUSE_PICK_TIME_SECONDS:-15}
    networks:
      - ai-stock-dev-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Background Worker (Development)
  # ============================================
  worker:
    image: ghcr.io/hrustalq-lab/ai-stock-keeper:${APP_VERSION:-dev}
    container_name: ai-stock-keeper-dev-worker
    restart: unless-stopped
    command: ["node", "worker.cjs"]
    environment:
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      # 1C интеграция
      ONE_C_BASE_URL: ${ONE_C_BASE_URL}
      ONE_C_USERNAME: ${ONE_C_USERNAME}
      ONE_C_PASSWORD: ${ONE_C_PASSWORD}
      ONE_C_WAREHOUSE_ID: ${ONE_C_WAREHOUSE_ID}
      ONE_C_AUTO_CREATE_SHIPMENT: ${ONE_C_AUTO_CREATE_SHIPMENT:-false}
      BULL_QUEUE_NAME: ${BULL_QUEUE_NAME:-1c-sync-queue-dev}
      # Уведомления (Phase 3)
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-alerts-dev@localhost}
      ALERT_DEFAULT_COOLDOWN_MINS: ${ALERT_DEFAULT_COOLDOWN_MINS:-5}
      # Прогнозирование (Phase 4)
      PROPHET_SERVICE_URL: ${PROPHET_SERVICE_URL:-}
      FORECAST_DEFAULT_HISTORY_DAYS: ${FORECAST_DEFAULT_HISTORY_DAYS:-60}
      FORECAST_DEFAULT_PERIODS: ${FORECAST_DEFAULT_PERIODS:-14}
      REORDER_DEFAULT_LEAD_TIME_DAYS: ${REORDER_DEFAULT_LEAD_TIME_DAYS:-7}
      REORDER_DEFAULT_SERVICE_LEVEL: ${REORDER_DEFAULT_SERVICE_LEVEL:-0.95}
      # Оптимизация маршрутов (Phase 5)
      ROUTE_OPTIMIZATION_ALGORITHM: ${ROUTE_OPTIMIZATION_ALGORITHM:-nearest_neighbor}
      WAREHOUSE_WALKING_SPEED_MPS: ${WAREHOUSE_WALKING_SPEED_MPS:-1.4}
      WAREHOUSE_PICK_TIME_SECONDS: ${WAREHOUSE_PICK_TIME_SECONDS:-15}
    networks:
      - ai-stock-dev-network

networks:
  ai-stock-dev-network:
    driver: bridge
