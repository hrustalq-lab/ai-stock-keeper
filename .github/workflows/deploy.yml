            # –ß–∏—Å—Ç–∏–º —Å—Ç–∞—Ä—ã–µ –æ–±—Ä–∞–∑—ã (–∞–≥—Ä–µ—Å—Å–∏–≤–Ω–µ–µ –¥–ª—è dev)
            docker image prune -af --filter "until=24h"
            
            echo "‚úÖ Development deployment completed!"
            echo "üåê URL: https://ai-stock-keeper-dev.hrustalq.dev"

  # ============================================
  # Notify on Deployment
  # ============================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    # Only depend on build - deploy jobs have mutually exclusive conditions
    # and would cause issues with needs dependency resolution
    needs: build
    if: always()

    steps:
      - name: Deployment Summary
        uses: actions/github-script@v7
        env:
          BUILD_VERSION: ${{ needs.build.outputs.version || 'unknown' }}
        with:
          script: |
            const { BUILD_VERSION } = process.env;
            
            // Fetch all jobs for this workflow run
            const { data: { jobs } } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            });
            
            // Find job statuses by name
            const buildJob = jobs.find(j => j.name === 'Build Docker Image');
            const prodJob = jobs.find(j => j.name === 'Deploy to Production');
            const devJob = jobs.find(j => j.name === 'Deploy to Development');
            
            const buildResult = buildJob?.conclusion || 'unknown';
            const prodResult = prodJob?.conclusion || 'skipped';
            const devResult = devJob?.conclusion || 'skipped';
            
            console.log('üìä Deployment Summary');
            console.log('=====================');
            console.log(`Version: ${BUILD_VERSION}`);
            console.log(`Build: ${buildResult}`);
            console.log(`Production: ${prodResult}`);
            console.log(`Development: ${devResult}`);
            
            // Check for critical errors
            if (buildResult !== 'success') {
              core.setFailed('‚ùå Build failed!');
              return;
            }
            
            if (prodResult === 'success') {
              console.log('üåê Production: https://ai-stock-keeper.hrustalq.dev');
            }
            
            if (devResult === 'success') {
              console.log('üåê Development: https://ai-stock-keeper-dev.hrustalq.dev');
            }
            
            // Check for deployment failures (skipped is OK, failure is not)
            if (prodResult === 'failure' || devResult === 'failure') {
              core.setFailed('‚ùå Deployment had failures!');
              return;
            }
            
            console.log('‚úÖ Deployment workflow completed!');