# ============================================
# AI Stock Keeper - Deploy Workflow
# Self-hosted VPS deployment
# ============================================
# Environments:
# - development: ai-stock-keeper-dev.hrustalq.dev (–≤–µ—Ç–∫–∞ dev)
# - production: ai-stock-keeper.hrustalq.dev (release tags)
#
# Versioning (SemVer + alpha):
# - Pre-MVP: v0.x.x-alpha.N (e.g., v0.1.0-alpha.1, v0.2.0-alpha.3)
# - MVP: v1.0.0
# - Post-MVP: v1.x.x, v2.x.x, etc.

name: Deploy

on:
  push:
    branches:
      - dev   # Development deployment
    tags:
      - 'v*'  # Release deployment (production) - all version tags
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'development'
        type: choice
        options:
          - production
          - development

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Build & Push Docker Image
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SKIP_ENV_VALIDATION=true

  # ============================================
  # Deploy to Production (Tag-based releases only)
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            
            echo "üöÄ Deploying to PRODUCTION: ai-stock-keeper.hrustalq.dev"
            
            # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –ø—Ä–æ–µ–∫—Ç–∞
            cd ${{ secrets.PROJECT_PATH_PROD || '/opt/ai-stock-keeper' }}
            
            # –õ–æ–≥–∏–Ω–∏–º—Å—è –≤ GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–µ—Ä—Å–∏—é
            export APP_VERSION="${{ needs.build.outputs.version }}"
            echo "üì¶ Version: $APP_VERSION"
            
            # –ü—É–ª–ª–∏–º –Ω–æ–≤—ã–π –æ–±—Ä–∞–∑
            docker compose -f docker-compose.prod.yml pull app worker
            
            # –ó–∞–ø—É—Å–∫–∞–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏
            docker compose -f docker-compose.prod.yml run --rm app npx prisma migrate deploy || true
            
            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–≤–∏—Å—ã (zero-downtime —Å nginx)
            docker compose -f docker-compose.prod.yml up -d --remove-orphans --no-deps app worker
            
            # –ñ–¥—ë–º healthcheck
            echo "‚è≥ Waiting for healthcheck..."
            sleep 15
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å
            docker compose -f docker-compose.prod.yml ps
            
            # –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º nginx –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π
            docker compose -f docker-compose.prod.yml exec -T nginx nginx -s reload || true
            
            # –ß–∏—Å—Ç–∏–º —Å—Ç–∞—Ä—ã–µ –æ–±—Ä–∞–∑—ã
            docker image prune -af --filter "until=168h"
            
            echo "‚úÖ Production deployment completed!"
            echo "üåê URL: https://ai-stock-keeper.hrustalq.dev"
            echo "üè∑Ô∏è Release: $APP_VERSION"

  # ============================================
  # Deploy to Development
  # ============================================
  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/dev'
    environment: development

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            
            echo "üöÄ Deploying to DEVELOPMENT: ai-stock-keeper-dev.hrustalq.dev"
            
            # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –ø—Ä–æ–µ–∫—Ç–∞
            cd ${{ secrets.PROJECT_PATH_DEV || '/opt/ai-stock-keeper-dev' }}
            
            # –õ–æ–≥–∏–Ω–∏–º—Å—è –≤ GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–µ—Ä—Å–∏—é (–∏—Å–ø–æ–ª—å–∑—É–µ–º dev —Ç–µ–≥)
            export APP_VERSION="dev"
            echo "üì¶ Version: $APP_VERSION"
            
            # –ü—É–ª–ª–∏–º –Ω–æ–≤—ã–π –æ–±—Ä–∞–∑
            docker compose -f docker-compose.prod.yml pull app worker
            
            # –ó–∞–ø—É—Å–∫–∞–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏
            docker compose -f docker-compose.prod.yml run --rm app npx prisma migrate deploy || true
            
            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–≤–∏—Å—ã
            docker compose -f docker-compose.prod.yml up -d --remove-orphans --no-deps app worker
            
            # –ñ–¥—ë–º healthcheck
            echo "‚è≥ Waiting for healthcheck..."
            sleep 15
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å
            docker compose -f docker-compose.prod.yml ps
            
            # –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º nginx
            docker compose -f docker-compose.prod.yml exec -T nginx nginx -s reload || true
            
            # –ß–∏—Å—Ç–∏–º —Å—Ç–∞—Ä—ã–µ –æ–±—Ä–∞–∑—ã (–∞–≥—Ä–µ—Å—Å–∏–≤–Ω–µ–µ –¥–ª—è dev)
            docker image prune -af --filter "until=24h"
            
            echo "‚úÖ Development deployment completed!"
            echo "üåê URL: https://ai-stock-keeper-dev.hrustalq.dev"

  # ============================================
  # Notify on Deployment
  # ============================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build, deploy-production, deploy-development]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "üìä Deployment Summary"
          echo "====================="
          echo "Version: ${{ needs.build.outputs.version }}"
          echo "Production: ${{ needs.deploy-production.result || 'skipped' }}"
          echo "Development: ${{ needs.deploy-development.result || 'skipped' }}"
          
          if [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
            echo "üåê Production: https://ai-stock-keeper.hrustalq.dev"
          fi
          
          if [[ "${{ needs.deploy-development.result }}" == "success" ]]; then
            echo "üåê Development: https://ai-stock-keeper-dev.hrustalq.dev"
          fi
