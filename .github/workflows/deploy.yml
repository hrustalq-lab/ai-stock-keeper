# ============================================
# AI Stock Keeper - Deploy Workflow
# Self-hosted VPS deployment
# ============================================
# Environments:
# - development: ai-stock-keeper-dev.hrustalq.dev (–≤–µ—Ç–∫–∞ dev)
# - production: ai-stock-keeper.hrustalq.dev (release tags)
#
# Versioning (SemVer + alpha):
# - Pre-MVP: v0.x.x-alpha.N (e.g., v0.1.0-alpha.1, v0.2.0-alpha.3)
# - MVP: v1.0.0
# - Post-MVP: v1.x.x, v2.x.x, etc.

name: Deploy

on:
  push:
    branches:
      - dev   # Development deployment
    tags:
      - 'v*'  # Release deployment (production) - all version tags
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - '__tests__/**'
      - 'jest.config.js'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'development'
        type: choice
        options:
          - production
          - development

# –û—Ç–º–µ–Ω—è–µ—Ç –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –∑–∞–ø—É—Å–∫–∏ –ø—Ä–∏ –Ω–æ–≤—ã—Ö –∫–æ–º–º–∏—Ç–∞—Ö (–∫—Ä–æ–º–µ —Ç–µ–≥–æ–≤)
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Build & Push Docker Image
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false  # –û—Ç–∫–ª—é—á–∞–µ–º attestation –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
          build-args: |
            SKIP_ENV_VALIDATION=true

  # ============================================
  # Deploy to Production (Tag-based releases only)
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –ø—Ä–∏: release —Ç–µ–≥–∞—Ö –ò–õ–ò manual trigger —Å environment=production
    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for migration changes
        id: migrations
        uses: dorny/paths-filter@v3
        with:
          filters: |
            changed:
              - 'prisma/migrations/**'

      - name: Copy deployment files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: "docker-compose.prod.yml,nginx/"
          target: ${{ secrets.PROJECT_PATH_PROD }}
          overwrite: true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          # –ü–µ—Ä–µ–¥–∞—ë–º –≤–µ—Ä—Å–∏—é —á–µ—Ä–µ–∑ env –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π –ø–æ–¥—Å—Ç–∞–Ω–æ–≤–∫–∏ –≤ ssh-action
          APP_VERSION: ${{ needs.build.outputs.version }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH_PROD }}
          PROJECT_PATH_DEV: ${{ secrets.PROJECT_PATH_DEV }}
          RUN_MIGRATIONS: ${{ steps.migrations.outputs.changed }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_ACTOR: ${{ github.actor }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          ONE_C_BASE_URL: ${{ secrets.ONE_C_BASE_URL }}
          ONE_C_USERNAME: ${{ secrets.ONE_C_USERNAME }}
          ONE_C_PASSWORD: ${{ secrets.ONE_C_PASSWORD }}
          ONE_C_WAREHOUSE_ID: ${{ secrets.ONE_C_WAREHOUSE_ID }}
          ONE_C_WEBHOOK_SECRET: ${{ secrets.ONE_C_WEBHOOK_SECRET }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: alerts@hrustalq.dev
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          envs: APP_VERSION,PROJECT_PATH,PROJECT_PATH_DEV,GH_TOKEN,GH_ACTOR,DATABASE_URL,REDIS_URL,ONE_C_BASE_URL,ONE_C_USERNAME,ONE_C_PASSWORD,ONE_C_WAREHOUSE_ID,ONE_C_WEBHOOK_SECRET,RESEND_API_KEY,RESEND_FROM_EMAIL,RUN_MIGRATIONS
          script: |
            set -e
            
            echo "üöÄ Deploying to PRODUCTION: ai-stock-keeper.hrustalq.dev"
            echo "üì¶ Version: ${APP_VERSION}"
            echo "üóÑÔ∏è Run migrations: ${RUN_MIGRATIONS}"
            
            # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –ø—Ä–æ–µ–∫—Ç–∞
            cd "${PROJECT_PATH}"
            
            # –°–æ–∑–¥–∞—ë–º/–æ–±–Ω–æ–≤–ª—è–µ–º .env –∏–∑ GitHub Secrets
            cat > .env << EOF
            # ============================================
            # AI Stock Keeper - PRODUCTION (auto-generated)
            # ============================================
            NODE_ENV=production
            APP_VERSION="${APP_VERSION}"
            
            # Database
            DATABASE_URL="${DATABASE_URL}"
            
            # Redis
            REDIS_URL="${REDIS_URL}"
            
            # 1C Configuration
            ONE_C_BASE_URL="${ONE_C_BASE_URL}"
            ONE_C_USERNAME="${ONE_C_USERNAME}"
            ONE_C_PASSWORD="${ONE_C_PASSWORD}"
            ONE_C_WAREHOUSE_ID="${ONE_C_WAREHOUSE_ID}"
            ONE_C_WEBHOOK_SECRET="${ONE_C_WEBHOOK_SECRET}"
            ONE_C_AUTO_CREATE_SHIPMENT=true
            
            # Bull Queue
            BULL_QUEUE_NAME=1c-sync-queue-prod
            
            # Email
            RESEND_API_KEY="${RESEND_API_KEY}"
            RESEND_FROM_EMAIL="${RESEND_FROM_EMAIL}"
            
            # Alert Settings
            ALERT_DEFAULT_COOLDOWN_MINS=60
            
            # Forecasting
            FORECAST_DEFAULT_HISTORY_DAYS=60
            FORECAST_DEFAULT_PERIODS=14
            REORDER_DEFAULT_LEAD_TIME_DAYS=7
            REORDER_DEFAULT_SERVICE_LEVEL=0.95
            
            # Picking
            ROUTE_OPTIMIZATION_ALGORITHM=nearest_neighbor
            WAREHOUSE_WALKING_SPEED_MPS=1.4
            WAREHOUSE_PICK_TIME_SECONDS=15
            EOF
            
            chmod 600 .env
            echo "‚úÖ .env updated from GitHub Secrets"
            
            # –õ–æ–≥–∏–Ω–∏–º—Å—è –≤ GitHub Container Registry
            echo "${GH_TOKEN}" | docker login ghcr.io -u "${GH_ACTOR}" --password-stdin
            
            # –°–æ–∑–¥–∞—ë–º shared network –µ—Å–ª–∏ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
            docker network create ai-stock-shared 2>/dev/null || echo "Network ai-stock-shared already exists"
            
            # –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º –≤–µ—Ä—Å–∏—é –¥–ª—è docker compose
            export APP_VERSION="${APP_VERSION}"
            echo "üì¶ Pulling image version: ${APP_VERSION}"
            
            # –ü—É–ª–ª–∏–º –Ω–æ–≤—ã–π –æ–±—Ä–∞–∑
            docker compose -f docker-compose.prod.yml pull app worker
            
            # –ü—Ä–∏–º–µ–Ω—è–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏ –ë–î (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∏–∑–º–µ–Ω–∏–ª–∏—Å—å –º–∏–≥—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã)
            if [ "${RUN_MIGRATIONS}" = "true" ]; then
              echo "üóÑÔ∏è Applying database migrations..."
              docker compose -f docker-compose.prod.yml run --rm app npx prisma migrate deploy
            else
              echo "‚è≠Ô∏è Skipping migrations (no changes in prisma/migrations/)"
            fi
            
            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–≤–∏—Å—ã (–±–µ–∑ nginx - –æ–Ω —É–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ dev.yml)
            docker compose -f docker-compose.prod.yml up -d --remove-orphans app worker
            
            # –ñ–¥—ë–º healthcheck
            echo "‚è≥ Waiting for healthcheck..."
            sleep 15
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å
            docker compose -f docker-compose.prod.yml ps
            
            # –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º nginx –∏–∑ dev –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ñ–∏–≥–æ–≤
            cd "${PROJECT_PATH_DEV}" && docker compose -f docker-compose.dev.yml exec -T nginx nginx -s reload || true
            cd "${PROJECT_PATH}"
            
            # –ß–∏—Å—Ç–∏–º —Å—Ç–∞—Ä—ã–µ –æ–±—Ä–∞–∑—ã
            docker image prune -af --filter "until=168h"
            
            echo "‚úÖ Production deployment completed!"
            echo "üåê URL: https://ai-stock-keeper.hrustalq.dev"
            echo "üè∑Ô∏è Release: ${APP_VERSION}"

  # ============================================
  # Deploy to Development
  # ============================================
  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –ø—Ä–∏: push –≤ dev –ò–õ–ò manual trigger —Å environment=development
    if: |
      github.ref == 'refs/heads/dev' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development')
    environment: development

    steps:
      - name: Checkout
        uses: actions/checkout@v4
